<?php
	date_default_timezone_set("UTC");

	$last_modified = date('D, d M Y H:i:s T', filemtime($_SERVER["SCRIPT_FILENAME"]));
	$if_modified_since = date('D, d M Y H:i:s T', strtotime($_SERVER["HTTP_IF_MODIFIED_SINCE"]) );
	$b_file_modified = $last_modified != $if_modified_since;

	header("Last-Modified: $last_modified");
	if ($b_file_modified) {
		header("pragma: no-cache");
		header("Cache-Control: must-revalidate");
		header("Expires: -1");
	}

	//Test Case
	echo "<br> \$last_modified: $last_modified";
	echo "<br> \$if_modified_since: " . $if_modified_since;
	echo "<br>\$b_file_modified: " . $b_file_modified;






	define("LAYOUT", "");
	define("DOC_TITLE", "temp");
?>
